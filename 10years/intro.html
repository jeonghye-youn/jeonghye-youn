		<script type="text/javascript">
        
            let iSpeed = 170; // 타이핑되는 속도는 여기서 바구면 되요
            
            // set configure value for section 1
            let aText01 = new Array(
				 '안녕하세요. 윤혜정입니다. 반가워요! 어디까지 늘어나는지 볼까요? #!&ㄷㄸ#26'

			// ------------------------------------------------------------------

			// set configure value for section 3

			// set configure value for section 4

			// ------------------------------------------------------------------

				'한마디씩 적어봐요'
            );
			
			// set configure value for section 3

				'한마디씩 적어봐요'
            );
			
			// set configure value for section 4
            let aText23 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 4
            let aText24 = new Array(
				'한마디씩 적어봐요'
            );
			
			// ------------------------------------------------------------------
            let aText31 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 3
            let aText32 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 4
            let aText33 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 4
            let aText34 = new Array(
				'한마디씩 적어봐요'
            );
			
			// ------------------------------------------------------------------
            let aText41 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 3
            let aText42 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 4

            let aText43 = new Array(
				'한마디씩 적어봐요'
            );
			
			// set configure value for section 4
            let aText44 = new Array(
				'한마디씩 적어봐요'
            );

            let pageX = 0; 			// init page sequence
			let pageY = 1;
			
			let keepY = [1,1,1,1];
			
			
            let iIndex = 0; // start printing array at this posision
            let iArrLength = eval('aText'+pageX+pageY)[0].length; // the length of the text array
            let iScrollAt = 20; // start scrolling up at this many lines
            let iTextPos = 0; // initialise text position
            let sContents = ''; // initialise contents variable
            let iRow; // initialise current row

			//let pageIndex = 1;
            
            let isPressed = false;		// init pressed status
            let isPause = false;		// init pause status
            

			let tvar;
			
			function reset() {
				document.getElementById('typedtext'+pageX+pageY).innerHTML = '';
				
				iIndex = 0; // start printing array at this posision
				iArrLength = eval('aText'+pageX+pageY)[0].length; // the length of the text array
				iScrollAt = 20; // start scrolling up at this many lines
				iTextPos = 0; // initialise text position
				sContents = ''; // initialise contents variable
				iRow = 0;
			}
			
			function typewriter() {
				//console.log("typewriter " + page);
                if (isPause == true) return;
				
				//iArrLength = eval('aText'+page)[0].length;
				//alert(iArrLength);
				//console.log(iArrLength);
				
				sContents =  ' ';
				iRow = Math.max(0, iIndex-iScrollAt);
				let destination = document.getElementById('typedtext'+pageX+pageY);

				while ( iRow < iIndex ) {
					sContents = eval('aText'+pageX+pageY)[iRow++] + '<br />';
				}
				
				try {
					destination.innerHTML = sContents + eval('aText'+pageX+pageY)[iIndex].substring(0, iTextPos) + "_";
					//console.log("typewriter " + sContents + eval('aText'+page)[iIndex].substring(0, iTextPos) + "_");
				} catch(err) {}
				
				if ( iTextPos++ == iArrLength ) {
					iTextPos = 0;
					iIndex++;
					if ( iIndex != eval('aText'+pageX+pageY).length ) {
						iArrLength = eval('aText'+pageX+pageY)[iIndex].length;
						tvar = setTimeout("typewriter()", 500);
					}
				} else {
					tvar = setTimeout("typewriter()", iSpeed);
				}
				
            }
            

            document.querySelector('body').addEventListener('keydown', function(event) {
                // 71 G
                
                if (event.keyCode == 71) { 
					if (isPressed == false) {
						isPressed = true;
						isPause = false;
						//console.log('run page : ' + page);
						typewriter();
					}
                }
                      
            });
            
            document.querySelector('body').addEventListener('keyup', function(event) {
                // 37 left, 39 right
				// 38 up, 40 down
                // 71 G
                // 32 space
				console.log(event.keyCode);
                
                if (event.keyCode == 71) {
					isPressed = false;
					isPause = true;
                } 
                else if(event.keyCode == 37) {
					clearTimeout(tvar);
                    
					if (pageX > 0) pageX--;
					
					if (pageX == 0) keepY = [1,1,1,1];	// because initialized in first section page
					
					pageY = keepY[pageX];
					
					isPause = true;
					reset();
					typewriter();
					//console.log('prev '+page);
					
                }
                else if(event.keyCode == 39) {
					clearTimeout(tvar);
                    
					if (pageX < 4) pageX++; // 최대페이지 값 넣어 주삼 꼭 만드시 진짜루 어기면 난 몰라
					
					pageY = keepY[pageX];
					
					isPause = true;
					reset();
					typewriter();
					//console.log('next '+page);
                }
				else if(event.keyCode == 38) {	// up
					if (pageX != 0) {
						clearTimeout(tvar);
						
						if (pageY > 1) pageY--; // 최대페이지 값 넣어 주삼 꼭 만드시 진짜루 어기면 난 몰라
						
						keepY[pageX] = pageY;	// set current section paegY
						
						isPause = true;
						reset();
						typewriter();
						//console.log('next '+page);
					}
                }
				else if(event.keyCode == 40) {	// down
					if (pageX != 0) {
						clearTimeout(tvar);
						
						if (pageY < 4) pageY++; // 최대페이지 값 넣어 주삼 꼭 만드시 진짜루 어기면 난 몰라
						
						keepY[pageX] = pageY;	// set current section paegY
						
						isPause = true;
						reset();
						typewriter();
						//console.log('next '+page);
					}
                }
                else if(event.keyCode == 32) {	// space
					
						clearTimeout(tvar);

						if (pageX == 0) {
							pageX = pageY = 1;
						} else if (pageX == 1) {
							if (pageY < 4)
								pageY++;
							else {
								pageX = 2
								pageY = 1;
							}
						} else if (pageX == 2) {
							if (pageY < 4)
								pageY++;
							else {
								pageX = 3
								pageY = 1;
							}
						} else if (pageX == 3) {
							if (pageY < 4)
								pageY++;
							else {
								pageX = 4
								pageY = 1;
							}
						} else if (pageX == 4) {
							if (pageY < 4)
								pageY++;
						}
						
						isPause = true;
						reset();
						typewriter();
						//console.log('next '+page);
					
                }
                else if(event.keyCode == 68) {	// d key, goto first sectino
					
					clearTimeout(tvar);

					pageX = 0
					pageY = 1;

					isPause = true;
					reset();
					typewriter();
					//console.log('next '+page);
					
                }
				
            });
            
            
        
        </script>
